<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cathedral Highschool Data Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cathedral Highschool Data Management System</h1>
        </header>
        
        <div class="search-section">
            <label for="studentNumber">Enter Student ID Number:</label>
            <input type="number" id="studentNumber" placeholder="e.g., 13035" />
            <button onclick="searchStudent()">Search</button>
        </div>

        <div id="studentInfo" class="student-info">
            <!-- Student information and recommendation will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
